<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- positon: relative的元素定位；设置top值则不改变原来的定位 -->
  <style>
    .box1, .box2{
      position: relative;
      width: 200px;
      height: 200px;
    }
    .box1{
      top: 100px;
      background: red;
    }
    .box2{
      background: blue;
    }
  </style>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
